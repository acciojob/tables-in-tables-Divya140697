<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	

  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		<tbody>
			<tr>
			<th height="200px">
				<table><tr>
					<th colspan="2" width="300px">Nested Table 2</th>
				</tr>
				<tr>
					<td>Column 1</td>
					<td>Column 2</td>
				</tr>
				<tr>
					<td>abc</td>
					<td>def</td>
				</tr></table>
			</th>
			<th height="200px">
				<table>
					<tr><th width="300px">Nested Table 1</th></tr>
					<tr><td>
						<ul>
							<li>List item</li>
							<li>List item</li>
							<li>List item</li>
						</ul></td>
					</tr>
				</table>
			</th>
			</tr>	
			<tr>
				<th height="100px">
					<table>
						<tr><th colspan="2" width="300px">Nested Table 3</th></tr>
						<tr><td><a href="#">Nested Table</td>
						<td> Demo Continued</td></tr>
					</table>
				</th>
				<th>
					<table>
						<tr><th width="300px">Nested Table 4</th></tr>
						<tr><td style="background-color:black; color:white">HTML</td></tr>
					</table>
				</th>
			</tr>
			
			
		</tbody>
    </table>
  </body>
</html>
